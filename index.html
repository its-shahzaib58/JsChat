<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Custom Scss -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>JS Chat - Login</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="" width="70" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-lg-5">
                    <div class="card mt-5 box-shadow-me">
                        <div class="card-header bg-primary">
                         <span class="fw-bold text-light">Login</span> 
                        </div>
                        <div class="card-body">
                          <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                              <a href="#" class="fs-6">Forget Password?</a>
                              <button class="btn btn-primary my-3 w-100 fw-bold text-light">Login</button>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <div class="container-xxl bg-primary py-2">
            <div class="row">
                <div class="col">
                    <p class="text-center m-0 text-light">JS Chat Copyrights &copy; 2023. All Rights Reserved. </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Link Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
