<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Custom Scss -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>JS Chat - Home</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="" width="70" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-fluid d-flex justify-content-center">
                <div class="col-lg-3 mx-3">
                    <div class="card mt-5">
                        <div class="card-header bg-primary">
                         <span class="fw-bold text-light">Friend List</span> 
                        </div>
                        <div class="card-body overflow-auto" id="friend-list">
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mt-5">
                        <div class="card-header bg-primary">
                         <span class="fw-bold text-light">Messages</span> 
                        </div>
                        <div class="card-body d-flex flex-column" id="messageBox" >
                           <div class="row flex-grow-1 overflow-auto" id="scrol-bottom">
                                <div class="msg d-flex flex-column">
                                    <div class="receiveMsg radius-50 mb-1 bg-light rounded align-self-start p-3 w-50 text-primary fw-bold overflow-auto">
                                       <span>
                                        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                                       </span>
                                       <br/>
                                        <i class="fw-normal">09:00pm</i>
                                    </div>
                                    <div class="sendMsg mb-1 bg-primary rounded align-self-end p-3 w-50 text-light fw-bold">
                                        <span>
                                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus, nulla enim. Dolorem at, soluta ipsa eos earum quos in id 
                                        </span>
                                            <br/>
                                        <i class="fw-normal">09:06pm</i>
                                    </div>
                                </div>
                           </div>
                           <div class="row py-1">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Type message" aria-label="Type message" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-primary" type="button" id="button-addon2"><i class="bi bi-arrow-right-square"></i></button>
                                  </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <footer>
        <div class="container-xxl bg-primary py-2">
            <div class="row">
                <div class="col">
                    <p class="text-center m-0  text-light">JS Chat Copyrights &copy; 2023. All Rights Reserved. </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Link Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- Link Script JS -->
    <script src="./js/script.js"></script>
</body>

</html>
